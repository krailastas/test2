<div class="control-group">
<table>
    {% for item in items %}
        <tr class="controls">
        <td width="350">{{ item.provider.company_name }} ({{ item.provider.email }})</td><td width="250"><a class="btn-u" onclick="invite_delete('{% url 'invite_delete' item.id %}');" >Cancel Invite</a></td></tr>
    {% endfor %}
</table>
</div>
